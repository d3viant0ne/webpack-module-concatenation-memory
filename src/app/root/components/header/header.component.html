<header class="app-header navbar">
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
  <a class="navbar-brand" [routerLink]="['/']"></a>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item">
      <a class="nav-link navbar-toggler" href="javascript: void(0)" appSidebarToggler>&#9776;</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none nav-culture">
      <button class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="./assets/img/flags/{{cultureSelected}}.png" />
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item" (click)="changeLanguage('pt-BR')">
          <img src="./assets/img/flags/pt-BR.png" />
        </button>
        <button class="dropdown-item" (click)="changeLanguage('en-US')">
          <img src="./assets/img/flags/en-US.png" />
        </button>
        <button class="dropdown-item" (click)="changeLanguage('es-ES')">
          <img src="./assets/img/flags/es-ES.png" />
        </button>
      </div>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="javascript: void(0)"><i class="icon-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="javascript: void(0)"><i class="icon-list"></i></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="javascript: void(0)"><i class="icon-location-pin"></i></a>
    </li>
    <li class="nav-item" *ngIf="!authService.authenticated">
      <a href class="nav-link" [routerLink]="['/account/login']">Login</a>
    </li>
    <li class="nav-item dropdown" dropdown *ngIf="authService.authenticated">
      <a href class="nav-link dropdown-toggle" dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="{{ authService.user?.username }}">
        <span class="d-md-down-none">{{ authService.user?.fullname }}</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">

        <div class="dropdown-header text-center"><strong>Account</strong></div>

        <a class="dropdown-item" href="javascript: void(0)"><i class="fa fa-bell-o"></i> Updates<span class="badge badge-info">42</span></a>
        <a class="dropdown-item" href="javascript: void(0)"><i class="fa fa-envelope-o"></i> Messages<span class="badge badge-success">42</span></a>
        <a class="dropdown-item" href="javascript: void(0)"><i class="fa fa-tasks"></i> Tasks<span class="badge badge-danger">42</span></a>
        <a class="dropdown-item" href="javascript: void(0)"><i class="fa fa-comments"></i> Comment<span class="badge badge-warning">42</span></a>

        <div class="dropdown-header text-center"><strong>Settings</strong></div>

        <a class="dropdown-item" href="javascript: void(0)"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" href="javascript: void(0)"><i class="fa fa-wrench"></i> Setting</a>
        <a class="dropdown-item" href="javascript: void(0)"><i class="fa fa-usd"></i> Payments<span class="badge badge-default">42</span></a>
        <a class="dropdown-item" href="javascript: void(0)"><i class="fa fa-file"></i> Projects<span class="badge badge-primary">42</span></a>
        <div class="divider"></div>
        <a class="dropdown-item" href="javascript: void(0)"><i class="fa fa-shield"></i> Lock account</a>
        <a class="dropdown-item" href="javascript: void(0)" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link navbar-toggler" href="javascript: void(0)" appAsideMenuToggler>&#9776;</a>
    </li>
  </ul>
</header>
