<table class="table table-responsive table-striped table-vcenter">
  <colgroup>
    <col style="width: 18%" />
    <col style="width: 30%" />
    <col style="width: 30%" />
    <col style="width: 10%" />
    <col style="width: 12%" class="hidden-print" />
  </colgroup>
  <thead>
    <tr>
      <th class="sorting" (click)="order('key')" [ngClass]="checkClass('key')">
        {{ "cg.configuration.fields.key_display" | translate }}
      </th>
      <th class="sorting" (click)="order('value')" [ngClass]="checkClass('value')">
        {{ "cg.configuration.fields.value_display" | translate }}
      </th>
      <th class="sorting" (click)="order('description')" [ngClass]="checkClass('description')">
        {{ "cg.configuration.fields.description_display" | translate }}
      </th>
      <th class="text-center sorting" (click)="order('isEncrypted')" [ngClass]="checkClass('isEncrypted')">
        {{ "cg.configuration.fields.isEncrypted_display" | translate }}
      </th>
      <th class="text-center hidden-print"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" (dblclick)="edit(item.key)">
      <td>{{ item.key }}</td>
      <td>{{ item.value }}</td>
      <td>{{ item.description }}</td>
      <td class="text-center"><i [ngClass]="{'fa fa-check text-primary': item.isEncrypted}"></i></td>
      <td class="text-center hidden-print">
        <button class="btn btn-sm btn-outline-success mr-2" [title]="'shared.buttons.edit' | translate" [disabled]="!hasPermission('cg.configuration.save')" (click)="edit(item.key)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger mr-2" [title]="'shared.buttons.delete' | translate" [disabled]="!hasPermission('cg.configuration.delete')" (click)="confirmDelete(item.key)">
          <i class="fa fa-trash-o"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<app-grid-pagination [grid]="this"></app-grid-pagination>
<app-loading-indicator [isRunning]="isFirstLoading" [layout]="'mode1'"></app-loading-indicator>
<app-modal-delete #modalDelete></app-modal-delete>
