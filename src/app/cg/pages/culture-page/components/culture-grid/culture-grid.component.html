<table class="table table-responsive table-striped table-vcenter">
  <colgroup>
    <col style="width: 48%" />
    <col style="width: 25%" />
    <col style="width: 15%" />
    <col style="width: 12%" class="hidden-print" />
  </colgroup>
  <thead>
    <tr>
      <th class="sorting" (click)="order('cultureName')" [ngClass]="checkClass('cultureName')">
        {{ "cg.culture.fields.cultureName_display" | translate }}
      </th>
      <th class="sorting" (click)="order('cultureKey')" [ngClass]="checkClass('cultureKey')">
        {{ "cg.culture.fields.cultureKey_display" | translate }}
      </th>
      <th class="text-center sorting" (click)="order('enabled')" [ngClass]="checkClass('enabled')">
        {{ "cg.culture.fields.enabled_display" | translate }}
      </th>
      <th class="text-center hidden-print"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" (dblclick)="edit(item.idCulture)">
      <td>{{ item.cultureName }}</td>
      <td>{{ item.cultureKey }}</td>
      <td class="text-center"><i [ngClass]="{'fa fa-check text-primary': item.enabled}"></i></td>
      <td class="text-center hidden-print">
        <button class="btn btn-sm btn-outline-success mr-2" [title]="'shared.buttons.edit' | translate" [disabled]="!hasPermission('cg.culture.save')" (click)="edit(item.idCulture)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger mr-2" [title]="'shared.buttons.delete' | translate" [disabled]="!hasPermission('cg.culture.delete')" (click)="confirmDelete(item.idCulture)">
          <i class="fa fa-trash-o"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<app-grid-pagination [grid]="this"></app-grid-pagination>
<app-loading-indicator [isRunning]="isFirstLoading" [layout]="'mode1'"></app-loading-indicator>
<app-modal-delete #modalDelete></app-modal-delete>
