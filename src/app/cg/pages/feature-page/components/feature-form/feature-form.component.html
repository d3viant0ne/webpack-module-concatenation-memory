<form novalidate [formGroup]="formGroup">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>{{ "cg.feature.fields.idFeatureParent_display" | translate }}:</label>
      <ng-select [ngClass]="{'is-invalid': isInvalid(formGroup, 'idFeatureParent')}" formControlName="idFeatureParent" [options]="selects.itemsFeature" [allowClear]="true" [notFoundMsg]="'shared.input.selectNotFound' | translate"></ng-select>
    </div>
    <div class="col-md-6 mb-3">
      <label>*{{ "cg.feature.fields.featureName_display" | translate }}:</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': isInvalid(formGroup, 'featureName')}" maxlength="200" formControlName="featureName" required />
      <div class="invalid-feedback" *ngIf="hasError(formGroup, 'featureName', 'required')">{{ "cg.feature.fields.featureName_required" | translate }}</div>
    </div>
    <div class="col-md-6 mb-3">
      <label>{{ "cg.feature.fields.featureKey_display" | translate }}:</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': isInvalid(formGroup, 'featureKey')}" maxlength="200" formControlName="featureKey" />
    </div>
    <div class="col-md-6 mb-3">
      <label>{{ "cg.feature.fields.description_display" | translate }}:</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': isInvalid(formGroup, 'description')}" maxlength="3000" formControlName ="description" />
    </div>
  </div>
  <div class="form-actions">
    <button type="button" class="btn btn-primary mr-2" [ladda]="isLoading" [disabled]="!hasPermission('cg.feature.save')" (click)="save()">
      {{ "shared.buttons.save" | translate }}
    </button>
    <button type="button" class="btn btn-default mr-2" (click)="back()">
      {{ "shared.buttons.cancel" | translate }}
    </button>
  </div>
</form>
