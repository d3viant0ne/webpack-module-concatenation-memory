<table class="table table-responsive table-striped table-vcenter">
  <colgroup>
    <col style="width: 38%" />
    <col style="width: 20%" />
    <col style="width: 30%" />
    <col style="width: 12%" class="hidden-print" />
  </colgroup>
  <thead>
    <tr>
      <th class="sorting" (click)="order('recursiveName')" [ngClass]="checkClass('recursiveName')">
        {{ "cg.feature.fields.recursiveName_display" | translate }}
      </th>
      <th class="sorting" (click)="order('featureName')" [ngClass]="checkClass('featureName')">
        {{ "cg.feature.fields.featureName_display" | translate }}
      </th>
      <th class="sorting" (click)="order('featureKey')" [ngClass]="checkClass('featureKey')">
        {{ "cg.feature.fields.featureKey_display" | translate }}
      </th>
      <th class="text-center hidden-print"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" (dblclick)="edit(item.idFeature)">
      <td>{{ item.recursiveName }}</td>
      <td>{{ item.featureName }}</td>
      <td>{{ item.featureKey }}</td>
      <td class="text-center hidden-print">
        <button class="btn btn-sm btn-outline-success mr-2" [title]="'shared.buttons.edit' | translate" [disabled]="!hasPermission('cg.feature.save')" (click)="edit(item.idFeature)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger mr-2" [title]="'shared.buttons.delete' | translate" [disabled]="!hasPermission('cg.feature.delete')" (click)="confirmDelete(item.idFeature)">
          <i class="fa fa-trash-o"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<app-grid-pagination [grid]="this"></app-grid-pagination>
<app-loading-indicator [isRunning]="isFirstLoading" [layout]="'mode1'"></app-loading-indicator>
<app-modal-delete #modalDelete></app-modal-delete>
