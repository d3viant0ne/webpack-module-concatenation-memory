<form novalidate [formGroup]="formGroup">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>*{{ "cg.role.fields.roleName_display" | translate }}:</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': isInvalid(formGroup, 'roleName')}" maxlength="200" formControlName="roleName" required />
      <div class="invalid-feedback" *ngIf="hasError(formGroup, 'roleName', 'required')">{{ "cg.role.fields.roleName_required" | translate }}</div>
    </div>
    <div class="col-md-6 mb-3">
      <label>{{ "cg.role.fields.description_display" | translate }}:</label>
      <textarea class="form-control" [ngClass]="{'is-invalid': isInvalid(formGroup, 'description')}" maxlength="3000" formControlName="description" rows="3"></textarea>
    </div>
    <div class="col-md-6 mb-3">
      <label><span>{{ "cg.role.fields.user_display" | translate }}:</span></label>
      <ng-select formControlName="users" [options]="selects.itemsUser" [notFoundMsg]="'shared.input.selectNotFound' | translate" [multiple]="true"></ng-select>
    </div>
    <div class="col-md-3 mb-3">
      <label>{{ "cg.role.fields.enabled_display" | translate }}:</label>
      <br />
      <label class="switch switch-default switch-primary">
        <input type="checkbox" class="switch-input" formControlName="enabled" />
        <span class="switch-label"></span>
        <span class="switch-handle"></span>
      </label>
    </div>
  </div>
  <div class="form-actions">
    <button type="button" class="btn btn-primary mr-2" [ladda]="isLoading" [disabled]="!hasPermission('cg.role.save')" (click)="save()">
      {{ "shared.buttons.save" | translate }}
    </button>
    <button type="button" class="btn btn-default mr-2" (click)="back()">
      {{ "shared.buttons.cancel" | translate }}
    </button>
  </div>
</form>
