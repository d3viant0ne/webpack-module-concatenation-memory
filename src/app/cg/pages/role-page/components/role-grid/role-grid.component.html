<table class="table table-responsive table-striped table-vcenter">
  <colgroup>
    <col style="width: 40%" />
    <col style="width: 30%" />
    <col style="width: 18%" />
    <col style="width: 12%" class="hidden-print" />
  </colgroup>
  <thead>
    <tr>
      <th class="sorting" (click)="order('roleName')" [ngClass]="checkClass('roleName')">
        {{ "cg.role.fields.roleName_display" | translate }}
      </th>
      <th class="sorting" (click)="order('description')" [ngClass]="checkClass('description')">
        {{ "cg.role.fields.description_display" | translate }}
      </th>
      <th class="text-center sorting" (click)="order('enabled')" [ngClass]="checkClass('enabled')">
        {{ "cg.role.fields.enabled_display" | translate }}
      </th>
      <th class="text-center hidden-print"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" (dblclick)="edit(item.idRole)">
      <td>{{ item.roleName }}</td>
      <td>{{ item.description }}</td>
      <td class="text-center"><i [ngClass]="{'fa fa-check text-primary': item.enabled}"></i></td>
      <td class="text-center hidden-print">
        <button class="btn btn-sm btn-outline-success mr-2" [title]="'shared.buttons.edit' | translate" [disabled]="!hasPermission('cg.role.save')"
          (click)="edit(item.idRole)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger mr-2" [title]="'shared.buttons.delete' | translate" [disabled]="!hasPermission('cg.role.delete')"
          (click)="confirmDelete(item.idRole)">
          <i class="fa fa-trash-o"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<app-grid-pagination [grid]="this"></app-grid-pagination>
<app-loading-indicator [isRunning]="isFirstLoading" [layout]="'mode1'"></app-loading-indicator>
<app-modal-delete #modalDelete></app-modal-delete>
