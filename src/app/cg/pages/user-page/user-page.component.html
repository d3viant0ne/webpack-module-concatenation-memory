<!-- Grid -->
<div [hidden]="item">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{ "cg.user.title" | translate }}
          <div class="card-actions">
            <app-loading-indicator [isRunning]="grid.isLoading" [layout]="'mode2'"></app-loading-indicator>
          </div>
        </div>
        <div class="card-block">
          <div class="row mb10">
            <div class="col-sm-6 mb-3">
              <div class="float-left form-inline">
                <button class="btn btn-primary" [disabled]="!hasPermission('cg.user.save')" (click)="new()">
                  {{ "shared.buttons.new" | translate }}
                </button>
              </div>
            </div>
            <div class="col-sm-6 mb-3">
              <div class="float-right form-inline">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-outline-secondary" [title]="'shared.buttons.filter' | translate"  disabled>
                    <i class="fa fa-filter"></i>
                  </button>
                  <button type="button" class="btn btn-outline-secondary" [title]="'shared.buttons.refresh' | translate" (click)="grid.newSearch()">
                    <i class="fa fa-refresh"></i>
                  </button>
                </div>
                &nbsp;
                <div class="input-group">
                  <input type="text" class="form-control" [(ngModel)]="grid.textToSearch" (keyup.enter)="grid.newSearch()" />
                  <span class="input-group-btn">
                    <button class="btn btn-primary" [title]="'shared.buttons.search' | translate" (click)="grid.newSearch()">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <app-cg-user-grid #grid></app-cg-user-grid>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Form -->
<div *ngIf="item">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i> {{ "cg.user.title" | translate }}
          <div class="card-actions">
            <app-loading-indicator [isRunning]="form.isLoading" [layout]="'mode2'"></app-loading-indicator>
          </div>
        </div>
        <div class="card-block">
          <app-cg-user-form #form [item]="item" [newRecord]="newRecord" (gridRefreshEventEmitter)="grid.search()"></app-cg-user-form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Tabs -->
<div id="tabs" *ngIf="item?.idUser">
  <div class="row">
    <div class="col-lg-12">
      <tabset>
        <tab heading="{{ 'cg.user.tabs.userPhoto' | translate }}">
          <app-cg-user-photo-page [parentId]="item.idUser"></app-cg-user-photo-page>
        </tab>
      </tabset>
      <br />
    </div>
  </div>
</div>
