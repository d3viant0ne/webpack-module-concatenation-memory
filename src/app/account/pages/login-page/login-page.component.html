<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form novalidate [formGroup]="formGroup">
                <div class="row">
                  <div class="col">
                    User:
                    <span class="ml-1"><strong>admin</strong></span>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control" [ngClass]="{'is-invalid': isInvalid(formGroup, 'username')}" placeholder="Username" formControlName="username">
                </div>
                <div class="row">
                  <div class="col">
                    Password:
                    <span class="ml-1"><strong>admin</strong></span>
                  </div>
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control" [ngClass]="{'is-invalid': isInvalid(formGroup, 'password')}" placeholder="Password" formControlName="password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-4" [ladda]="isLoading" (click)="login()">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="forgot()">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer" *ngIf="result && !result.isValid">
              <span class="text-danger text-center">{{ result.errors[0].message }}</span>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore
                  magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3" (click)="register()">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
