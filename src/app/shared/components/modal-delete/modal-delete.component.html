<div bsModal #modalDelete="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ "shared.modals.delete.title" | translate }}</h4>
        <button type="button" class="close" (click)="modalDelete.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ "shared.modals.delete.content" | translate }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modalDelete.hide()">
          {{ "shared.buttons.cancel" | translate }}
        </button>
        <button type="button" class="btn btn-danger" [ladda]="isLoading" (click)="delete()">
          {{ "shared.buttons.delete" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
